<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Font Awesome</title>
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
		<style>
			.fa-bug { color: #f15a22; }
			.fa-book {
				background: #000;
				padding: 2px 5px;
				border-radius: 3px;
			}
			.fa-car {
				color: #96c13c;
				text-shadow: 2px 2px 0 #333;
			}
			.fa-comment {
				color: #f7941e;
				text-shadow: 0 0 6px #000;
			}
			.fa-ban {
				color: #d51920;
				opacity: 0.6;
			}
		</style>
	</head>
	<body>
		<h1>Font Awesome</h1>
		<a href="https://webref.ru/layout/font-awesome" target="blank">Уроки по Font Awesome</a>
		<div>
			<h2>Добавление иконок</h2>
			<p>
				<i class="fa fa-html5 fa-3x"></i>
				<i class="fa fa-spinner fa-pulse fa-3x"></i>
			</p>
		</div>
		<div>
			<h2>Размер иконок</h2>
			<p><i class="fa fa-rouble"></i> - исходный размер</p>
			<p><i class="fa fa-rouble fa-lg"></i> - fa-lg</p>
			<p><i class="fa fa-rouble fa-2x"></i> - fa-2x</p>
			<p><i class="fa fa-rouble fa-3x"></i> - fa-3x</p>
			<p><i class="fa fa-rouble fa-4x"></i> - fa-4x</p>
			<p><i class="fa fa-rouble fa-5x"></i> - fa-5x</p>
		</div>
		<div>
			<h2>Оформление иконок через стили</h2>
			<p><i class="fa fa-bug fa-2x"></i></p>
			<p><i class="fa fa-book fa-2x fa-inverse"></i></p>
			<p><i class="fa fa-car fa-2x"></i></p>
			<p><i class="fa fa-comment fa-2x"></i></p>
		</div>
		<div>
			<h2>Поворт и отражение иконок</h2>
			<p><i class="fa fa-plane fa-2x"></i></p>
			<p><i class="fa fa-plane fa-rotate-90 fa-2x"></i></p>
			<p><i class="fa fa-plane fa-flip-horizontal fa-2x"></i></p>
		</div>
		<!-- <p><i class="fa "></i></p> -->
		<div>
			<h2>Анимация</h2>
			<p><i class="fa fa-futbol-o fa-spin fa-2x"></i> - spin</p>
			<p><i class="fa fa-futbol-o fa-pulse fa-2x"></i> - pulse</p>
		</div>
		<div>
			<h2>Комбинация иконок</h2>
			<div class="fa-stack">
				<i class="fa fa-bug fa-stack-1x"></i>
				<i class="fa fa-ban fa-stack-2x"></i>
			</div>
		</div>
	</body>
</html>
